name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  install-build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      - name: Lint
        run: npm run lint
      - name: Type Check
        run: npm run type-check
      - name: Format Check
        run: npx prettier --check .
      - name: Run Tests
        run: npm test
      - name: Build
        run: npm run build
      - name: Audit
        run: npm audit --audit-level=high || true
      - name: Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: .next

  notify-on-failure:
    runs-on: ubuntu-latest
    needs: install-build-test
    if: failure()
    steps:
      - name: Send email on failure
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.0379.email
          server_port: 465
          username: admin@0379.email
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "[CI/CD] 构建或安全检查失败通知"
          to: admin@0379.email
          from: admin@0379.email
          body: |
            CI/CD 构建或安全检查失败，请及时登录 GitHub 查看详情。
            仓库: ${{ github.repository }}
            分支: ${{ github.ref }}
            详情: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
